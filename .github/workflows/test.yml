name: Unit Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  unit-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Checkout Repo
      - name: Setup Node
        uses: actions/setup-node@v3
      - name: Caching action
        uses: actions/caches@v3
        id: cache-npm
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('**/packages-lock.json') }}
      - run: npm ci
      - run: npm run test:all
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
      - uses: actions/caches@v3
        id: cache-npm
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('**/packages-lock.json') }}
      - run: npm ci
      - run: npm run build